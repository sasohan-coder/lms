<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Library management system</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/css/demo.css" />
    <link rel="stylesheet" href="/css/padding.css" />
    <link rel="stylesheet" href="/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <script src="/vendor/js/helpers.js"></script>
    <script src="/js/config.js"></script>
</head>

<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <!-- Sidebar content same as BooksAllotment.html -->
            <div class="app-brand demo">
                <a href="index.html" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        <!-- SVG content same as above -->
                    </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">library</span>
                </a>
                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>
            <div class="menu-inner-shadow"></div>
            <ul class="menu-inner py-1">
                <li class="menu-item">
                    <a th:href="@{/books}" class="menu-link">

                        <div data-i18n="Analytics">Books</div>
                    </a>
                </li>

                <li class="menu-item">
                    <a th:href="@{/vendors}" class="menu-link">

                        <div data-i18n="Analytics">Vendor</div>
                    </a>
                </li>

                <li class="menu-item">
                    <a th:href="@{/purchaselist}" class="menu-link">

                        <div data-i18n="Analytics">Purchase list</div>
                    </a>
                </li>

                <li class="menu-item">
                    <a th:href="@{/student}" class="menu-link">

                        <div data-i18n="Analytics">Student</div>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="layout-page">
            <div class="row">
                <div class="col-xl">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Add a New Book</h5>
                        </div>
                        <div class="card-body">
                            <form id="addBookForm" th:action="@{/addbook}" th:object="${dto}" method="POST">
                                <!-- Book Name -->
                                <div class="mb-3">
                                    <label class="form-label" for="bookName">Book Name</label>
                                    <input type="text" class="form-control" id="bookName" placeholder="Enter book name" th:field="*{name}" required />
                                </div>

                                <!-- Book Title -->
                                <div class="mb-3">
                                    <label class="form-label" for="bookTitle">Book Title</label>
                                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" th:field="*{title}" required />
                                </div>

                                <!-- Author Name -->
                                <div class="mb-3">
                                    <label class="form-label" for="authorName">Author Name</label>
                                    <input type="text" class="form-control" id="authorName" placeholder="Enter author name" th:field="*{author}" required />
                                </div>

                                <!-- Publisher Name -->
                                <div class="mb-3">
                                    <label class="form-label" for="publisherName">Publisher Name</label>
                                    <input type="text" class="form-control" id="publisherName" placeholder="Enter publisher name" th:field="*{publisher}" required />
                                </div>

                                <!-- Book Description -->
                                <div class="mb-3">
                                    <label class="form-label" for="bookDescription">Book Description</label>
                                    <textarea id="bookDescription" class="form-control" placeholder="Enter book description" th:field="*{description}" required></textarea>
                                </div>

                                <!-- Stock Count -->
                                <div class="mb-3">
                                    <label class="form-label" for="stockCount">Stock Count</label>
                                    <input type="number" class="form-control" id="stockCount" min="0" placeholder="Enter stock count" th:field="*{stock}" required />
                                </div>

                                <button type="submit" class="btn btn-primary">Add Book</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../assets/vendor/js/menu.js"></script>
<script src="../assets/js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
