        data-theme="theme-default"

>

    <meta

            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a href="index.html" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        <!-- Logo SVG -->
                    </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">library</span>
                </a>

                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-- Dashboard -->
                <li class="menu-item">
                    <a th:href="@{/books}" class="menu-link">

                        <div data-i18n="Analytics">Books</div>
                    </a>
                </li>

                <li class="menu-item">
                    <a th:href="@{/vendors}" class="menu-link">

                        <div data-i18n="Analytics">Vendor</div>
                    </a>
                </li>

                <li class="menu-item">
                    <a th:href="@{/purchaselist}" class="menu-link">

                        <div data-i18n="Analytics">Purchase list</div>
                    </a>
                </li>

                <li class="menu-item">
                    <a th:href="@{/student}" class="menu-link">

                        <div data-i18n="Analytics">Student</div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <!-- / Navbar -->
            <!-- form starts -->
            <div class="row">
                <div class="col-xl">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Add a New Vendor</h5>
                        </div>
                        <div class="card-body">
                            <form id="addVendorForm" th:action="@{/addvendor}" th:object="${dto}" method="POST">
                                <!-- Vendor Name -->
                                <div class="mb-3">
                                    <label class="form-label" for="vendorName">Vendor Name</label>
                                    <input type="text" class="form-control" id="vendorName"
                                           placeholder="Enter vendor name" th:field="*{name}" required />
                                </div>

                                <!-- Vendor Company -->
                                <div class="mb-3">
                                    <label class="form-label" for="vendorCompany">Company Name</label>
                                    <input type="text" class="form-control" id="vendorCompany"
                                           placeholder="Enter company name" th:field="*{company}" required />
                                </div>

                                <!-- Vendor Phone -->
                                <div class="mb-3">
                                    <label class="form-label" for="vendorPhone">Phone Number</label>
                                    <input type="tel" class="form-control" id="vendorPhone"
                                           placeholder="Enter phone number" th:field="*{phone}" required />
                                </div>

                                <!-- Vendor Email -->
                                <div class="mb-3">
                                    <label class="form-label" for="vendorEmail">Email</label>
                                    <input type="email" class="form-control" id="vendorEmail"
                                           placeholder="Enter email address" th:field="*{email}" required />
                                </div>

                                <button type="submit" class="btn btn-primary">Add Vendor</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- form ends -->

            </br>

            <!-- Content wrapper -->

            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
