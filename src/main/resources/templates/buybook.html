<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Submission Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 25px 30px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .book-info {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Book Submission Form</h2>

    <form id="submissionForm">
        <!-- Book -->
        <label for="book">Book Name</label>
        <select id="book" name="bookName" required>
            <option value="">Select Book</option>
            <option th:each="book : ${books}"
                    th:value="${book.name}"
                    th:text="${book.name}"
                    th:data-stock="${book.stock}">
            </option>
        </select>
        <div class="book-info" id="bookStockInfo">Available: Select a book</div>

        <!-- Student -->
        <label for="student">Student Name</label>
        <select id="student" name="studentName" required>
            <option value="">Select Student</option>
            <option th:each="student : ${students}"
                    th:value="${student.name}"
                    th:text="${student.name}">
            </option>
        </select>

        <!-- Submission Type -->
        <label for="type">Submission Type</label>
        <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <!-- Count -->
        <label for="count">How Many Books (Count)</label>
        <input type="number" id="count" name="count" min="1" placeholder="Enter number" required>

        <button type="submit">Submit</button>

        <div id="message"></div>
    </form>
</div>

<script>
    $(document).ready(function() {
        // Update book stock info when book selection changes
        $('#book').on('change', function() {
            const selectedOption = $(this).find('option:selected');
            const stock = selectedOption.data('stock');
            if (stock !== undefined) {
                $('#bookStockInfo').text('Available: ' + stock + ' books');
            } else {
                $('#bookStockInfo').text('Available: Select a book');
            }
        });

        $('#submissionForm').on('submit', function(e) {
            e.preventDefault();

            const formData = {
                bookName: $('#book').val(),
                studentName: $('#student').val(),
                type: $('#type').val(),
                count: $('#count').val()
            };

            // Basic validation
            if (!formData.bookName || !formData.studentName || !formData.type || !formData.count) {
                $('#message').removeClass('success').addClass('error message').text('Please fill all fields!');
                return;
            }

            $.ajax({
                type: 'POST',
                url: '/submit-book',
                data: formData,
                success: function(response) {
                    $('#message').removeClass('error').addClass('success message').text(response);
                    // Reset form on success
                    $('#submissionForm')[0].reset();
                    $('#bookStockInfo').text('Available: Select a book');

                    // You might want to reload the page to get updated book quantities
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                },
                error: function(xhr) {
                    $('#message').removeClass('success').addClass('error message').text(xhr.responseText || 'Error occurred!');
                }
            });
        });
    });
</script>

</body>
</html>
