<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Submission Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 25px 30px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .book-info {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Book Submission Form</h2>

    <!-- Messages display -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Form action change -->
    <form th:action="@{/buybook}" th:object="${dto}" method="post">
        <!-- Book -->
        <label for="bookName">Book Name</label>
        <select id="bookName" th:field="*{bookName}" required>
            <option value="">Select Book</option>
            <option th:each="book : ${books}"
                    th:value="${book.name}"
                    th:text="${book.name}"
                    th:attr="data-stock=${book.stock}">
            </option>
        </select>
        <div class="book-info" id="bookStockInfo">Available: Select a book</div>

        <!-- Student -->
        <label for="studentName">Student Name</label>
        <select id="studentName" th:field="*{studentName}" required>
            <option value="">Select Student</option>
            <option th:each="student : ${students}"
                    th:value="${student.name}"
                    th:text="${student.name}">
            </option>
        </select>

        <!-- Submission Type -->
        <label for="type">Submission Type</label>
        <select id="type" th:field="*{type}" required>
            <option value="">Select Type</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <!-- Count -->
        <label for="count">How Many Books (Count)</label>
        <input type="number" id="count" th:field="*{count}" min="1" placeholder="Enter number" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookSelect = document.getElementById('bookName');
        const stockInfo = document.getElementById('bookStockInfo');

        bookSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const stock = selectedOption.getAttribute('data-stock');

            if (stock !== null && stock !== '') {
                stockInfo.textContent = 'Available: ' + stock + ' books';
            } else {
                stockInfo.textContent = 'Available: Select a book';
            }
        });
    });
</script>

</body>
</html>
